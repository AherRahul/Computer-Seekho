<div class="alert alert-dismissible alert-danger mt-2" *ngIf="errorMessage" style="width: 60%; margin-left: 20%;">
    <button type="button" class="close" data-dismiss="alert" (click) = clearErrorMessage()>&times;</button>
    <strong>Oh snap! </strong><span>{{errorMessage}}</span>
</div>


<div class="jumbotron login-container">
    <div class="text-center">
        <h2>Computer Sikho</h2>
    </div>
    <h1 class="display-4">Admin Login..!!!</h1>
    <p class="lead">USM's Shriram Mantri Vidynidhi Info Tech Academy.</p>
    <hr class="my-4">
    
    <div class="row">
        <div class="col-5" >
            <form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
                <fieldset>
                  <div class="form-group">
                    <label class="control-label">User Name</label>
                    <div class="form-group">
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Email Address" formControlName="email" autocomplete="off" >
                        <div class="input-group-append">
                            <span class="input-group-text">@computersikho.com</span>
                        </div>
                    </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </fieldset>
            </form>
        </div>
        <div class="col-2">
    
        </div>
        <div class="col-5">
            <div class="mt-3">
                <img class="" src="../../../assets/images/logo/vita_logo.png" alt="Vita Logo" width="80%">
            </div>
        </div>
    </div>
</div>
